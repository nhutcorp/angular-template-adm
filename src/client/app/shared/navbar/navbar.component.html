<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="docs-navbar" fxLayout="row" fxLayoutAlign="start center">
  <div class="fill">
    <a md-button routerLink="/" aria-label="Mean2Adm">
      <img class="docs-mean2-logo" src="../../../assets/svg/mean2logo.svg" alt="Mean2Adm">
      <span>Mean2Adm</span>
    </a>
  </div>
  <button-badge [data]="badgeValue" [mdMenuTriggerFor]="appMenu">
    <md-icon>mail</md-icon>
  </button-badge>
  <md-menu #appMenu="mdMenu">
    <md-list>
      <h3 md-subheader>Today</h3>
      <md-list-item *ngFor="let message of messages">
        <img md-list-avatar [src]="message.image" alt="Image of {{message.from}}">
        <h4 md-line>{{message.from}}</h4>
        <p md-line>
          <span>{{message.subject}} -- </span>
          <span class="secondary-text">{{message.message}}</span>
        </p>
      </md-list-item>
      <div class="btn">
        <a md-button [routerLink]="['/']">View All</a>
      </div>
    </md-list>
  </md-menu>
</nav>
