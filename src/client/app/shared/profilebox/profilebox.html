<div fxLayout="column" class="profile-wrap">
  <div fxLayout="row" class="profile-box">
    <img src="../../../assets/img/default_avatar.png" alt="Profile's Image'">
    <div fxLayout="column" class="profile-info">
      <span class="title">admin</span>
      <span class="sub-title">Demo User</span>
      <div fxLayout="row">
        <button-badge mdTooltip="Logout" mdTooltipPosition="above">
          <md-icon>lock_open</md-icon>
        </button-badge>
        <button-badge mdTooltip="Last login: y-MM-dd hh:mm a" mdTooltipPosition="above">
          <md-icon>history</md-icon>
        </button-badge>
        <button-badge mdTooltip="Support" mdTooltipPosition="above">
          <md-icon>live_help</md-icon>
        </button-badge>
        <button-badge mdTooltip="Change profile" mdTooltipPosition="above">
          <md-icon>assignment_ind</md-icon>
        </button-badge>
      </div>
    </div>
  </div>
</div>
